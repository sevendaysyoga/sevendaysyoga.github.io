<div class = "row">
    {% for class in site.data.classes %}
	<div class = "col-sm-4" >
		<div class="cl">
			<img src = "{{ class.img_path }}" class ="img img-cl">
			<div class ="cl-text">
				<div class = "title">{{ class.name }}</div>
				<div class = "location">
					<a href = "{{ class.link }}">{{ class.location }}</a> | {{ class.time }}
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
